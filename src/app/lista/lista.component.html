<div class="card p-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Direccion</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tbody>
      @for (item of clientes ; track $index) {
        <tr>
          <td>{{item.nombre}}</td>
          <td>{{item.cif}}</td>
          <td>{{item.direccion}}</td>
          <td>{{item.grupo}}</td>
        </tr>
      }
      <tr>
        <td>Nombre</td>
        <td>cif</td>
        <td>calle1</td>
        <td>Grupo1</td>
      </tr>
    </tbody>
  </table>
</div>
